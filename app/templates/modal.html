<div class="modal fade open-AddBookDialog" id="{% block id %}{% endblock %}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable {% block size %}{% endblock %}">
        <div class="modal-content">

                <!-- HEADER-->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{% block title %}{% endblock %}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- BODY-->
                <div class="modal-body">
                    {% block content %}{% endblock %}
                </div>

        </div>
    </div>
</div>
