<table class="table table-sm">

    <tr class="table-info">
        <th scope="col">Event ID</th>
        <th scope="col">Severity</th>
        <th scope="col">Время</th>
        <th scope="col">Описание проблемы</th>
    </tr>

{% for problem in problems %}
    <tr>
        <td>{{ problem.eventid }}</td>
        <td>{{ problem.severity }}</td>
        <td>{{ problem.clock }}</td>
        <td>{{ problem.name }}</td>
    </tr>
{% endfor %}

</table>
