{% block content %}

        <input type="hidden" id="Items-Id">
        <div id="items_content">
        </div>

        <div id="items_status">
        </div>

    </div>
    <button type="button" class="btn btn-success" id="item_add">Добавить</button>
    <button type="button" class="btn btn-primary" id="item_path">Изменить</button>
